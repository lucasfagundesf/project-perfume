<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/mediaQuery.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
  <main>
      <section>
        <div class="image">
          <picture>
            <img class="desktop" media="(max-width:1440px)" src="images/image-product-desktop.jpg">
            <img class="mobile" src="images/image-product-mobile.jpg" alt="">
          </picture>
        </div>
        <div class="text"> 
          
          <p class="perfume">PERFUME</p>
          
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="desc">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="newprice">$149.99</p>
          <p class="oldprice">$169.99</p>
        </div>
          <button> <img src="images/icon-cart.svg" alt="Icon shopp cart"> Add to Cart</button>
      </section>
        
  </main>  
  </body>
  <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/lucasfagundesf" target="_blank">Lucas Fagundes</a>.
    </footer>
  </html>
